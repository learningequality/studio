<!DOCTYPE HTML>
{% load staticfiles %}
{% load i18n %}

<html>
    <head>

        {% block head %}
        <!--[if lt IE 9]>
            <script src="{% static "js/html5shiv.js" %}"></script>
        <![endif] -->
		<link rel="shortcut icon" href="{% static 'img/logo.ico' %}">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kolibri</title>
        <!-- TODO work out why debug is not working here and use the static version -->
        <script src="{% url 'js_reverse' %}" type="text/javascript"></script>
        <script type="text/javascript" src="{% static 'js/bundles/common.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bundles/base.js' %}"></script>
        {% endblock head %}

    </head>

    <body>
        {% block nav %}
        <!-- Navigation bar -->
        <nav class="nav navbar navbar-default" id="top-navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/channels"id="logo-container">
                <img src="{% static 'img/logo.png' %}">
              </a>
              <label id="kolibri_label">Kolibri</label>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active" id="main-nav-home-button"><a href="/channels" class="btn btn-main">Home</a></li>
                <!--<li class="search" id="content-search">
                      <input type="text" placeholder="Search for content in your channels..." aria-describedby="basic-addon2">
                      <span class="glyphicon glyphicon-search" id="main-search-button" aria-hidden="true"></span>
                </li>-->
                 <li class="dropdown" id="channel_select_dd_wrapper">
                    <a href="#" id="channel_selection_dropdown" class="dropdown-toggle truncate" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Select a Channel... <span class="caret"></span></a>
                    <ul class="dropdown-menu" id="channel_selection_dropdown_list"></ul>
                </li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <!-- <li> <a class="btn btn-main">Discover</a></li> -->
                <li id="username_label">Hello, {{ user.first_name }}</li>
                <li class="dropdown" id="settings-dd-wrapper">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
                  <ul class="dropdown-menu">
                    <!-- <li><a href="#">Settings</a></li> -->
                    <li><a href="{% url 'django.contrib.auth.views.logout' %}">Log Out</a></li>
                  </ul>
                </li>
              </ul>

            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        {% endblock nav %}

        <!-- Site content gets injected here -->
		{% block content %}
            <a href="channels" class="btn btn-default text-center" id="temp_splash">
                <img src="{% static 'img/chalkboard.jpg' %}">
                <p>Go to Channels  ></p>
            </a>
        {% endblock content %}
    </body>
</html>
