version: '3'

services:

  studio-app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    image: learningequality/studio-app-dev
    entrypoint: python docker/entrypoint.py
    command: yarn run devserver
    depends_on:
      - minio
      - postgres
      - redis
    ports:
      - "8080:8080"
    environment:
      MPLBACKEND: ps
      SHELL: /bin/bash
      AWS_S3_ENDPOINT_URL: http://minio:9000
      DATA_DB_HOST: postgres
      DJANGO_SETTINGS_MODULE: contentcuration.dev_settings
      RUN_MODE: docker-compose
      CELERY_TIMEZONE: America/Los_Angeles
      CELERY_REDIS_DB: 0
      CELERY_BROKER_ENDPOINT: redis
      CELERY_RESULT_BACKEND_ENDPOINT: redis
      CELERY_REDIS_PASSWORD: ""
    volumes:
      - .:/src

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    image: learningequality/studio-app-dev
    command: make prodceleryworkers
    depends_on:
      - minio
      - postgres
      - redis
    volumes:
      - .:/src
    environment:
      MPLBACKEND: ps
      SHELL: /bin/bash
      AWS_S3_ENDPOINT_URL: http://minio:9000
      DATA_DB_HOST: postgres
      DJANGO_SETTINGS_MODULE: contentcuration.dev_settings
      RUN_MODE: docker-compose
      CELERY_TIMEZONE: America/Los_Angeles
      CELERY_REDIS_DB: 0
      CELERY_BROKER_ENDPOINT: redis
      CELERY_RESULT_BACKEND_ENDPOINT: redis
      CELERY_REDIS_PASSWORD: ""

  minio:
    image: minio/minio
    entrypoint: minio server /data
    environment:
      MINIO_ACCESS_KEY: development
      MINIO_SECRET_KEY: development
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"

  postgres:
    image: postgres:9.6
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: learningequality
      POSTGRES_PASSWORD: kolibri
      POSTGRES_DB: kolibri-studio
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata

  redis:
    image: redis:4.0.9


volumes:
  minio_data:
  pgdata:
